query getContribution {
  getContribution(
    categoryId: "3"
    categoryName: "exercises"
    optionId: "16"
    optionName: "less pain"
    numMonths: "5"
    extension: "7"
  ) {
    title
    seriesData {
      xlabel
      ylabel
      data {
        x
        y
      }
    }
  }
}
query getDailyTotal {
  getDailyTotal(
    categoryId: "3"
    categoryName: "exercises"
    numMonths: "2"
    type: "duration"
  ) {
    title
    seriesData {
      xlabel
      ylabel
      data {
        x
        y
      }
    }
  }
}

query getPainDayData {
  getPainDayData(numMonths: "2") {
    title
    seriesData {
      xlabel
      ylabel
      data {
        x
        y
      }
    }
  }
}

query getRecords {
  getRecords(numMonths: "1")
}

query GetOption {
  option(id: "18") {
    title
    categoryId
    _id
    src
  }
}

query GetLastUsed {
  lastUsed {
    _id
    screenType
    hasDuration
    title
    backgroundImage
    options {
      _id
      categoryId
      src
      srcActive
      title
      selected
      duration
      amount
    }
  }
}

